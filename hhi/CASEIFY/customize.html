<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie= edge">

  <title>Details Form For Customization</title>
  <style>
    body {
      font-family: "Lucida Console", "Courier New", monospace;

      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      padding: 30px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    h3 {
      text-align: center;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #020202;
      font-size: 3vw;

    }

    label {
      font-family: "ariel";
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="file"],
    input[type="tel"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #808080;;
    }

    .form-group {
      margin-bottom: 20px;
    }

    img {
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .topnav {
      overflow: hidden;
      background-color: #333;
    }

    .topnav a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }

    .topnav a.active {
      background-color: #04AA6D;
      color: white;
    }

    .topnav .icon {
      display: none;
    }

    @media screen and (max-width: 600px) {
      .topnav a:not(:first-child) {
        display: none;
      }

      .topnav a.icon {
        float: right;
        display: block;
      }
    }

    @media screen and (max-width: 600px) {
      .topnav.responsive {
        position: relative;
      }

      .topnav.responsive .icon {
        position: absolute;
        right: 0;
        top: 0;
      }

      .topnav.responsive a {
        float: none;
        display: block;
        text-align: left;
      }
    }

    .topnav {
      padding-left: 600px
    }
  </style>
</head>

<body>

  <h1>C A S E I F Y </h1>

  <div class="topnav" id="myTopnav">
    <a href="main_website.html">Home</a>
    <a href="#">News</a>
    <a href="contact.html">Contact</a>
    <a href="#about">About</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
  </div>


  <!-- Image -->
  <img
    src="Assets/CustomCase/Custom_Case.png">

  <h3 align="center"> Please fill the above form and add your image which will available as your mobile phone cover
  </h3><br>
  <p align="center">MRP: 599 <strike>799</strike></p>
  <div class="container">
    <h1>Details Form For Customization</h1>
    <form id="contactForm" action="#" method="post" enctype="multipart/form-data">

      <!-- Name Field -->
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name">
      </div>

      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
      </div>

      <!-- Phone Field -->
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number" pattern="^\d{10}$"
          title="Phone number should be 10 digits">
      </div>

      <!-- Address Field -->
      <div class="form-group">
        <label for="address">Address</label>
        <textarea id="address" name="address" required placeholder="Enter your address" rows="4"></textarea>
      </div>

      <!-- Upload Image Field -->
      <div class="form-group">
        <label for="image">Upload Image For Customization</label>
        <input type="file" id="image" name="image" accept="image/*" required>
      </div>

      <!-- Submit Button -->
      <input type="submit" value="Submit" onsubmit="clearForm()">
    </form>
  </div>

  <script>
    // Optional: You can add form validation here if needed

    // Example for basic form submission
    document.getElementById('contactForm').addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent form from submitting immediately

      // You can add form submission logic here (like sending data to a server)
      alert("Order Placed Successfully!");
      document.getElementById('contactForm').reset();

    });

  </script>

</body>

</html>
