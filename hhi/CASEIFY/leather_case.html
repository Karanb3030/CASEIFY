<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie= edge">

    <title>Leather Cases</title>
    <style>
        body {
            background-color: white;
            font-family: "Lucida Console", "Courier New", monospace;
        }

        h1 {
            text-align: center;
            color: #020202;
            font-size: 3vw;
        }

        .case-card {
            text-align: center;
            width: 300px;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            /* Rounded corners */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            /* Elevation effect */
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            /* Smooth transition for hover effect */
        }

        .case-card:hover {
            transform: translateY(-10px);
            /* Lift the card up */
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            /* Stronger shadow on hover */
        }

        .case-card img {
            width: 100%;
            height: auto;
        }

        .button {
            padding: 10px 20px;
            background-color: #E5E6E4;
            color: black;
            border: none;
            cursor: pointer;
            text-decoration: none;
        }

        .button:hover {
            background-color: #808080;
        }

        .container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        .star-rating {
            font-size: 1.5em;
            color: #d3d3d3;
            /* Default gray for empty stars */
        }

        .star-rating .filled {
            color: gold;
            /* Gold for filled stars */
        }

        .topnav {
            overflow: hidden;
            background-color: #333;
        }

        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #04AA6D;
            color: white;
        }

        .topnav .icon {
            display: none;
        }

        @media screen and (max-width: 600px) {
            .topnav a:not(:first-child) {
                display: none;
            }

            .topnav a.icon {
                float: right;
                display: block;
            }
        }

        @media screen and (max-width: 600px) {
            .topnav.responsive {
                position: relative;
            }

            .topnav.responsive .icon {
                position: absolute;
                right: 0;
                top: 0;
            }

            .topnav.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
        }

        .topnav {
            padding-left: 600px
        }
    </style>
    <h1>C A S E I F Y</h1>

        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
</head>

</html>
